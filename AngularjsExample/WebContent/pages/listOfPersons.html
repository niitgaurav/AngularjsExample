<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
<table class="table table-striped">
<tr><th>ID</th><th>Name</th><th>Email</th><th>Phoneno</th><th>Dob</th></tr>
<tr ng-repeat="value in persons">
<td>{{value.personId}}</td><td>{{value.name}}</td><td>{{value.email}}</td><td>{{value.phoneno}}</td>
<td>{{value.dob | date:'MM/dd/yyyy'}}</td>
</tr>
</table>
</div>
</body>
</html>
